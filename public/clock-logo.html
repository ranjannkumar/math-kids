<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .main-container {
            display: flex;
            align-items: center;
            gap: clamp(20px, 5vw, 50px);
            margin-left: clamp(-300px, -30vw, -600px);
            width: 100%;
            height: 100%;
            justify-content: center;
        }
        
        .clock-container {
            position: relative;
            animation: zoomOut 3s ease-in-out forwards;
            margin-top: clamp(15px, 3vh, 35px);
        }
        
        .clock {
            width: clamp(120px, 25vw, 300px);
            height: clamp(120px, 25vw, 300px);
            border: clamp(8px, 2vw, 20px) solid #2c5282;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock-center {
            width: clamp(10px, 2.5vw, 24px);
            height: clamp(10px, 2.5vw, 24px);
            background-color: #2c5282;
            border-radius: 50%;
            position: absolute;
            top: calc(50% - clamp(5px, 1.25vw, 12px) - clamp(4px, 1vw, 9px));
            left: calc(50% - clamp(5px, 1.25vw, 12px) - clamp(1px, 0.25vw, 2px));
            z-index: 3;
        }
        
        .stopwatch-knob {
            width: clamp(10px, 2.5vw, 24px);
            height: clamp(20px, 5vw, 50px);
            background-color: #2c5282;
            position: absolute;
            top: clamp(-25px, -5vw, -55px);
            left: 50%;
            transform: translateX(-50%);
            border-radius: clamp(6px, 1.5vw, 12px) clamp(6px, 1.5vw, 12px) clamp(2px, 0.5vw, 4px) clamp(2px, 0.5vw, 4px);
            z-index: 1;
        }
        
        .stopwatch-knob::before {
            content: '';
            position: absolute;
            top: clamp(-5px, -1vw, -10px);
            left: 50%;
            transform: translateX(-50%);
            width: clamp(16px, 4vw, 32px);
            height: clamp(8px, 2vw, 16px);
            background-color: #2c5282;
            border-radius: clamp(8px, 2vw, 16px) clamp(8px, 2vw, 16px) clamp(4px, 1vw, 8px) clamp(4px, 1vw, 8px);
        }
        
        .stopwatch-knob::after {
            content: '';
            position: absolute;
            top: clamp(-2px, -0.5vw, -4px);
            left: 50%;
            transform: translateX(-50%);
            width: clamp(8px, 2vw, 16px);
            height: clamp(5px, 1.25vw, 10px);
            background-color: #2c5282;
            border-radius: 50%;
        }
        
        .hour-hand {
            width: clamp(8px, 2vw, 20px);
            height: clamp(32px, 8vw, 80px);
            background-color: #2c5282;
            position: absolute;
            bottom: calc(50% + clamp(3px, 0.75vw, 7px));
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-30deg);
            border-radius: clamp(5px, 1.25vw, 10px) clamp(5px, 1.25vw, 10px) 0 0;
            z-index: 2;
        }
        
        .minute-hand {
            width: clamp(6px, 1.5vw, 16px);
            height: clamp(52px, 13vw, 130px);
            background-color: #2c5282;
            position: absolute;
            bottom: calc(50% + clamp(3px, 0.75vw, 7px));
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            border-radius: clamp(4px, 1vw, 8px) clamp(4px, 1vw, 8px) 0 0;
            z-index: 1;
            animation: sweep 3s ease-in-out forwards;
        }
        
        .mathnow-logo {
            opacity: 1;
            width: clamp(300px, 60vw, 900px);
            height: clamp(300px, 60vw, 900px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        
        .logo-title {
            font-family: Arial, sans-serif;
            font-size: clamp(60px, 15vw, 300px);
            font-weight: bold;
            margin-bottom: clamp(2px, 0.5vw, 10px);
            text-align: left;
            line-height: 1;
            /*text-shadow: 
                -2px -2px 0 #d3d3d3,
                2px -2px 0 #d3d3d3,
                -2px 2px 0 #d3d3d3,
                2px 2px 0 #d3d3d3;*/
        }
        
        .logo-tagline {
            font-family: Arial, sans-serif;
            font-size: clamp(13px, 3.25vw, 65px);
            color: #1e3a5f;
            text-align: left;
            white-space: nowrap;
            width: 100%;
            margin-left: clamp(2px, 0.5vw, 12px);
        }
        
        @keyframes zoomOut {
            0% {
                transform: scale(10);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes sweep {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(390deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Portrait mode adjustments for mobile devices */
        @media (orientation: portrait) and (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: clamp(10px, 3vh, 30px);
                margin-left: 0;
            }
            
            .mathnow-logo {
                width: clamp(200px, 80vw, 400px);
                height: auto;
                align-items: center;
            }
            
            .logo-title {
                font-size: clamp(40px, 12vw, 120px);
                text-align: center;
            }
            
            .logo-tagline {
                font-size: clamp(10px, 3vw, 30px);
                text-align: center;
                margin-left: 0;
            }
            
            .clock {
                width: clamp(80px, 20vw, 200px);
                height: clamp(80px, 20vw, 200px);
            }
        }
        
        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .main-container {
                gap: clamp(10px, 2vw, 30px);
            }
            
            .mathnow-logo {
                width: clamp(200px, 40vw, 600px);
                height: clamp(200px, 40vw, 600px);
            }
            
            .logo-title {
                font-size: clamp(40px, 10vw, 200px);
            }
            
            .logo-tagline {
                font-size: clamp(10px, 2.5vw, 40px);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="clock-container">
            <div class="clock">
                <div class="stopwatch-knob"></div>
                <div class="hour-hand"></div>
                <div class="minute-hand" id="minuteHand"></div>
                <div class="clock-center"></div>
            </div>
        </div>
        
        <div class="mathnow-logo" id="logo">
            <div class="logo-title">
                <span style="color: white;">Math</span><span style="color: #60a5fa;">Now</span>
            </div>
        </div>
    </div>

    <script>
        function showLogo() {
            const logo = document.getElementById('logo');
            logo.style.animation = 'fadeIn 1s ease-in forwards';
        }
        
        // Auto-start animation when page loads
        window.addEventListener('load', () => {
            // Logo is already visible, no need to show it
        });
    </script>
</body>
</html>
